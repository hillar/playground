<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<style>

.holder {
  height: 110px;
  width: 310px;
  margin: 10px;
  border: solid 1px black;
  background-color: white;
  display: inline-block;
}

.hovered {
  border: dotted 2px green;
}
	.field {
	    position: relative;
	    display: inline-block;
	    border-bottom: 1px dotted black;
			background-color: yellow;
	}

	.field .tooltip {
	    visibility: hidden;
	    width: 120px;
	    background-color: black;
	    color: #fff;
	    text-align: center;
	    border-radius: 6px;
	    padding: 5px 0;
	    position: absolute;
	    z-index: 1;
	    top: 150%;
	    left: 50%;
	    margin-left: -60px;
	}

	.field .tooltip::after {
	    content: "";
	    position: absolute;
	    bottom: 100%;
	    left: 50%;
	    margin-left: -5px;
	    border-width: 5px;
	    border-style: solid;
	    border-color: transparent transparent black transparent;
	}

	.field:hover .tooltip {
	    visibility: visible;
	}
	</style>
	<script>
	// chrome works without of it
	var dragged
	function dragstart_handler(event) {
	 // Add the target element's id to the data transfer object
	 event.dataTransfer.setData("text/plain", event.target.id);
	 dragged = event.target
	 console.dir(event)
	}
